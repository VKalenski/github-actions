name: Terraform Deploy

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: 'AWS Region'
        required: true
        type: string
        default: 'eu-west-3'

jobs:
  terraform:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # releases v5.0.0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # releases v3.1.2
        with:
          terraform_version: 1.7.5

      - name: ðŸ”‘ Set up AWS credentials
        uses: VKalenski/GitHub-Actions-Templates/.github/actions/aws-login@main
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-3'

      - name: Verify AWS Credentials
        run: |
          aws sts get-caller-identity

