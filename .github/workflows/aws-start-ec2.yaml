name: AWS Start EC2 Instance

on:
  workflow_dispatch:

jobs:
  start-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ•’ Show current date and time
        run: |
          echo "ğŸ“… Current Date: $(date +'%Y-%m-%d')"
          echo "â° Current Time: $(date +'%H:%M:%S')"
          echo "ğŸŒ Timezone: $(date +'%Z')"

      - name: ğŸ”‘ Set up AWS credentials
        uses: VKalenski/GitHub-Actions-Templates/.github/actions/aws-login@1.0.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-3'

      - name: ğŸš€ Start EC2 instance
        run: |
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"

          echo "ğŸ” Starting EC2 instance: $INSTANCE_ID"
          aws ec2 start-instances --instance-ids $INSTANCE_ID
          echo "âœ… Successfully sent start command to $INSTANCE_ID."
