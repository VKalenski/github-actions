name: AWS Stop EC2 Instances

on:
  schedule:
    - cron: '0 22 * * *' # Every day at 22:00
      # timeZone: 'Europe/Sofia'
  workflow_dispatch:

jobs:
  stop-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ•’ Show current date and time
        run: |
          echo "ğŸ“… Current Date: $(date +'%Y-%m-%d')"
          echo "â° Current Time: $(date +'%H:%M:%S')"
          echo "ğŸŒ Timezone: $(date +'%Z')"

      - name: ğŸ”‘ Set up AWS credentials
        uses: VKalenski/GitHub-Actions-Templates/.github/actions/aws-login@1.0.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-3'

      - name: âš¡ Stop all running EC2 instances
        run: |
          echo "ğŸ” Checking for running EC2 instances..."

          INSTANCE_IDS=$(aws ec2 describe-instances \
            --filters "Name=instance-state-name,Values=running" \
            --query "Reservations[].Instances[].InstanceId" \
            --output text)

          if [ -n "$INSTANCE_IDS" ]; then
            echo "ğŸ›‘ Stopping EC2 instances: $INSTANCE_IDS"
            aws ec2 stop-instances --instance-ids $INSTANCE_IDS
            echo "âœ… Successfully sent stop command to EC2 instances."
          else
            echo "ğŸ‘Œ No running EC2 instances to stop."
          fi
